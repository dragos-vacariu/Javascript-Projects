name: Dispatch Update Submodule
on:
  push:
    branches:
      - main
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update to Git Referenced Submodules
        uses: dragos.vacariu/portofolio
        with:
          token:
          repository: dragos.vacariu/portofolio
          event-type: update-submodule