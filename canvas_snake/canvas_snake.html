<!DOCTYPE html>
<html>

    <head>
        <title>Canvas Snake Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="canvas_snake_style.css"> <!-- This is an external CSS -->
    </head>
    <body>
		<div id="left_block">
			<canvas id="game_canvas">
			</canvas>
			<div id="buttons">
				<input type="button" id="Up" value="Up"></input><br>
				<input type="button" id="Left" value="Left"></input>
				<input type="button" id="Right" value="Right"></input><br>
				<input type="button" id="Down" value="Down"></input>
			</div>
		</div>
		<div id="right_block">
			<canvas id="label_canvas"> 
			</canvas>
			<div id="instructions">
				<p>Use the <code>SPECIFIED KEYS</code> to move.</p>
				<p style="color:green;">Eat the fruit to grow and earn points.</p>
				<p style="color:red;">You will lose if you hit the tail or the wall.</p>
			</div>
		</div>
    </body>
    <script src="canvas_snake_script.js"></script>
</html>
